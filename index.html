<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>MyShop</h1>
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="products">
            <div class="product" data-id="1">
                <img src="https://via.placeholder.com/300" alt="Product 1">
                <h2 class="product-title">Product 1</h2>
                <p class="price">Rp 150.000</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            
            <div class="product" data-id="2">
                <img src="https://via.placeholder.com/300" alt="Product 2">
                <h2 class="product-title">Product 2</h2>
                <p class="price">Rp 250.000</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            
            <div class="product" data-id="3">
                <img src="https://via.placeholder.com/300" alt="Product 3">
                <h2 class="product-title">Product 3</h2>
                <p class="price">Rp 350.000</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            
            <div class="product" data-id="4">
                <img src="https://via.placeholder.com/300" alt="Product 4">
                <h2 class="product-title">Product 4</h2>
                <p class="price">Rp 450.000</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>

    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart"><i class="fas fa-times"></i></span>
            <h2>Your Cart</h2>
            <div class="cart-content">
                <!-- Cart items will be added here dynamically -->
            </div>
            <div class="cart-footer">
                <h3>Total: <span class="cart-total">Rp 0</span></h3>
                <button class="clear-cart">Clear Cart</button>
                <button class="checkout">Checkout</button>
            </div>
        </div>
    </div>

    <div class="product-modal">
        <div class="modal-content">
            <span class="close-modal"><i class="fas fa-times"></i></span>
            <div class="modal-body">
                <!-- Product details will be added here dynamically -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
